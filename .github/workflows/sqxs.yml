name: 书旗小说
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0,2 * * *'
jobs:
  build:
    runs-on: ubuntu-latest       
    steps:
      
      - name: Checkout
        run: |
          git clone https://github.com/chennfen/SQXS.git ~/SQXS
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: npm install
        run: |
          npm install
          npm install cron
          npm install request
          curl ipinfo.io/json

      - name: '【书旗小说】'
        run: |
          node Task/sqxs.js

 





